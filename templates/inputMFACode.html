{% extends "layout.html" %}
{% block content %}
<h2>Enter MFA Code</h2>
<form action="{{ form_action }}" method="post">
    <label for="code">MFA Code:</label>
    <input type="text" id="code" name="code" required>
    <input type="hidden" id="telemetry_id" name="telemetry_id">
    <button onclick="submitForm()">Verify</button>
</form>
<script>
    const public_token = "{{ public_token }}";
    function submitForm() {
          GetTelemetryID({
              publicToken: public_token
          }).then((telemetry_id) => {
              console.log("telemetry_id", telemetry_id)
              document.getElementById("telemetry_id").value = telemetry_id;
              document.getElementById("form").submit();
          });
    }
</script>
{% endblock %}
