{% extends "layout.html" %}
{% block content %}
<h2>Enroll in MFA (SMS)</h2>
<form action="{{ url_for('start_mfa_enrollment') }}" method="post">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>
    <input type="hidden" id="telemetry_id" name="telemetry_id">
    <button type="button" onclick="submitForm()">Enroll</button>
</form>
<script>
    const public_token = "{{ public_token }}";
    function submitForm() {
          GetTelemetryID({
              publicToken: public_token
          }).then((telemetry_id) => {
              console.log("telemetry_id", telemetry_id)
              document.getElementById("telemetry_id").value = telemetry_id;
              document.getElementsByTagName("form")[0].submit();
          });
    }
</script>
{% endblock %}
