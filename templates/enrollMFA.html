{% extends "layout.html" %}
{% block content %}
<h2>Enroll in MFA (SMS)</h2>
<form action="{{ url_for('start_mfa_enrollment') }}" method="post">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>
    <button type="button" onclick="submitForm()">Enroll</button>
</form>
<script>
    const public_token = "{{ public_token }}";
    function submitForm() {
        document.getElementsByTagName("form")[0].submit();
    }
</script>
{% endblock %}
