{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block header %}<h1>Discovery Sign-up or Login</h1>{% endblock %}

{% block content %}
<h4>Allows you to view any Organizations you belong to or are eligible to join, or create a new Organization</h4>
<div class="login-container">
    <form action="/send_magic_link" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Magic Link</button>
    </form>
</div>
{% endblock %}
