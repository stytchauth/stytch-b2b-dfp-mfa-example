{% extends "layout.html" %}

{% block title %}Login{% endblock %}
{% block header %}<h1>Login to get started</h1>{% endblock %}

{% block content %}
    <button onclick="login()">
          Login
  </button>
  <script>
      const public_token = "{{ public_token }}";
      function login() {
            GetTelemetryID({
                publicToken: public_token
            }).then((telemetry_id) => {
                console.log("telemetry_id", telemetry_id)
                window.location.href = `/login?telemetry_id=${telemetry_id}`;
            });
      }
  </script>
{% endblock %}
